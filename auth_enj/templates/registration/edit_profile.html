{% extends 'home_pages/main_wo_widgets.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<!-- Page Content -->
  <div class="container">
    <div class="row">
      <!-- Post Content Column -->
      <div>
          <h1>Edit {{user.username}}'s profile...</h1>
          <br>
          {{ user.profile.bio }}
          <Hr>
          <form method="POST">
              {% csrf_token %}
              {{form.as_p}}
              <button class="btn btn-secondary">Save</button>
          </form>
          <br>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
{% endblock %}
