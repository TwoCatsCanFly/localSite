{% extends 'home_pages/main_wo_widgets.html' %}
{% block title %}Create Profile Page{% endblock %}
{% block content %}
{% if user.is_authenticated %}
        <div class="container">
        <div class="row">
          <div>
              <h1>Edit {{user.username}}'s profile...</h1>
              <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{form.as_p}}
                  <button class="btn btn-secondary">Create Profile Page</button>
              </form>
              <br>
          </div>
        </div>
        </div>
{% else %}
  <h1>Unauthorized. Nice try!))</h1>
{% endif %}
{% endblock %}
