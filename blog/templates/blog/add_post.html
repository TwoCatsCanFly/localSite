{% extends 'home_pages/main_wo_widgets.html' %}
{% block title %}Add Post{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div>
  <!-- Post Content Column -->
  <div class="col-lg-8">
      <br>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{form.media}}
          {{form.as_p}}
          <button class="btn btn-secondary">Post</button>
          <br>
      </form>
  </div>
  <script>
    var name = '{{user.id}}';
    document.getElementById('elder').value = name;
  </script>
</div>
{% else %}
  <h1>Unauthorized. Nice try!))</h1>
{% endif %}
{% endblock %}
